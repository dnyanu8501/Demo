<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name='viewport' content='width=device-width, initial-scale=1'>
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
<div>
<div class="top-nav"><br>
    
    
        <button class="btn-addemp" (click)="openDialog()"  mat-raised-button color="primary">Add Employee</button>
        <mat-form-field class="example-full-width">
        <span matPrefix> </span>
        <input type="tel" class="searchInput" matInput placeholder="Search" [(ngModel)]="searchValue" name= "search">
        <button matSuffix mat-button><mat-icon >search</mat-icon></button>
        </mat-form-field>
        <br/>
  
     


</div>
<div>
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">DOB</th>
            <th scope="col">Gender</th>
            <th scope="col">Education</th>
            <th scope="col">Company</th>
            <th scope="col">Experience</th>
            <th scope="col">Package</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <!-- |search:searchValue"  -->
        <tbody>
          <tr *ngFor="let data of userListData|paginate:{itemsPerPage:10,currentPage:currentPage} |search:searchValue, ">
            <th scope="row">{{data.id}}</th>
            <td>{{data.fname}}</td>
            <td>{{data.lname}}</td>
            <td>{{data.email}}</td>
            <td>{{data.dob| date: 'MM-dd-YYYY' }}</td>
            <td>{{data.gender}}</td>
            <td>{{data.education}}</td>
            <td>{{data.company}}</td>
            <td>{{data.exp}}</td>
            <td>{{data.package |currency:"INR"}}</td>
            
          
             
              <td><i class="fa fa-edit" (click)="edit(data.id)" style="font-size:24px;color:rgb(243, 220, 18)"></i>
                 
                <mat-icon style="font-size:24px;color:rgb(216, 20, 20)" (click)="delete(data.id)" >delete</mat-icon></td>
           
          </tr>
         
         
        </tbody>
      </table>
      <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>

</div>
</div>
