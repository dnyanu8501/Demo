<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<div class="container">
    

        <form [formGroup]="userFormData" autocomplete="off">
        <h2><b>Employee Form</b></h2>
    
       
       <br>
      
       <br>
       <mat-form-field class="mat-form-field-flex  mx-3">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="Enter First Name" formControlName="fname" >
        <mat-error *ngIf="this.userFormData.get('fname')?.errors?.['required']">First Name is required</mat-error>
      </mat-form-field>
     
   
       <mat-form-field class="mat-form-field-flex  mx-3">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Enter User Name" formControlName="lname" >
        <mat-error *ngIf="this.userFormData.get('lname')?.errors?.['required']">Last Name is required</mat-error>
      </mat-form-field>
      <br>
   <mat-form-field class="mat-form-field-flex mx-3">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Ex. abc123@gmail.com" formControlName="email" >
          <mat-error *ngIf="this.userFormData.get('email')?.errors?.['required']">Email is required</mat-error>
        </mat-form-field>
 
    
       <mat-form-field class="mat-form-field-flex  mx-3">
        <mat-label>DOB</mat-label>
        <input type="date" matInput  formControlName="dob" >
       
      </mat-form-field>
      <br>
      <mat-radio-group aria-label="Select an option" class="mat-form-field-flex mx-3" formControlName="gender">
        <mat-label><b>Gender </b></mat-label>
        <mat-radio-button value="male" name="gen"> Male</mat-radio-button>
        <mat-radio-button value="female" name="gen">Female </mat-radio-button>
        <mat-radio-button value="other" name="gen">Other </mat-radio-button>
      </mat-radio-group>
  
      <mat-form-field class="mat-form-field-flex mx-3">
        <mat-label>Education</mat-label>
        <mat-select  formControlName="education" >
         
            <mat-option value="Matrix">Matrix</mat-option>
            <mat-option value="Diploma">Diploma</mat-option>
            <mat-option value="Intermediate">Intermediate</mat-option>
            <mat-option value="Graduate">Graduate</mat-option>
            <mat-option value="Post_Graduate">Post Graduate</mat-option>
        </mat-select>
      </mat-form-field>

<br>
      <mat-form-field class="mat-form-field-flex  mx-3">
        <mat-label>Company</mat-label>
        <input matInput placeholder="Enter Company Name" formControlName="company" >
        <mat-error *ngIf="this.userFormData.get('company')?.errors?.['required']">Company Name is required</mat-error>
      </mat-form-field>
    
      <mat-form-field class="mat-form-field-flex   mx-3">
        <mat-label>Experience</mat-label>
        <input matInput type="number" placeholder="Enter Experience" formControlName="exp" >
        <mat-error *ngIf="this.userFormData.get('exp')?.errors?.['required']">Experience is required</mat-error>
      </mat-form-field>


      <mat-form-field class="mat-form-field-flex  mx-3">
        <mat-label>Package</mat-label>
        <input matInput type="number" placeholder="Enter Package" formControlName="package" >
        <mat-error *ngIf="this.userFormData.get('package')?.errors?.['required']">Package is required</mat-error>
      </mat-form-field>
     
      <br>

 
      <button class="btn mx-3 my-3" *ngIf="submitBtn" (click)="submit()" mat-raised-button color="primary"  [disabled]="!this.userFormData.valid">Submit</button>
      <button class="btn mx-3 my-3" *ngIf="!submitBtn" (click)="update()" mat-raised-button color="warn">UPDATE</button>
      <button class="btn-reset mx-3 my-3" (click)="reset()" mat-raised-button color="warn">Reset</button>
   
    </form>
   
</div>
