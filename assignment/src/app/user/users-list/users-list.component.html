
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 <div class="main">
  <button  class="backBtn" routerLink="/">Back</button>
  <input type="search" class="search" placeholder="Search ..." [(ngModel)]="searchValue">
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of userListData |search:searchValue" (click)="edit(data.id)">
        <th scope="row">{{data.id}}</th>
        <td>{{data.firstName}}</td>
        <td>{{data.lastName}}</td>
        <td>{{data.email}}</td>
        <td>{{data.address.street }},{{data.address.suite}},{{data.address.city}},{{data.address.zipcode}}</td>
      </tr>
     
     
    </tbody>
  </table>
</div>
